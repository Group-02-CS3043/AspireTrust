<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout2.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    body{
        background-image: url("{{ url_for('static',filename='img/home/group-131.png') }}");
        background-size: cover;
    }


</style>
</head>
<body>

    <nav>
        <div class="navlogo">
            <div>ASPIRE Trust</div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
        
    </nav>
    <div class="wrapper" style="height: 800px;">

        <div class="logo">
            <div>REGISTRATION</div>
        </div>
        <section>
            <form action="">

               

                <div class="account">
                    <div>
                        <label for="account">Account Type</label><br>
                        <input type="radio" name="acc">Saving
                        <input type="radio" name="acc">Checking
                    </div>
                    <div>
                        <label for="branch">Branch</label><br>
                        <input type="text" id="branch" required>
                    </div>
        
                </div>
                

                <label for="name">Name of the oranization</label>
                <div class="namediv">
                    <div>
                        <input type="text" id="myname" placeholder="company name" required>
                    </div>
                </div>

                <div class="contact">
                    <div>
                        <label for="phone"> Organization Phone Number</label><br>
                        <input type="number" id="phone" placeholder="07X-XXXXXXX" required>
                    </div>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="text" id="email" required>
                    </div>
                </div>

                <div class="contact">
                    <div>
                        <label for="birth">Registerd Date</label><br>
                        <input type="text" id="birth" placeholder="MM/DD/YYYY" required>
                    </div>
                    <div>
                        <label for="regnum">Register Number</label><br>
                        <input type="number" id="regnum" required>
                    </div>
                </div>

                <div class="addressdiv">
                    <label for="address">Organization Address</label><br>
                    <input type="text" id="address" required placeholder="address"><br>
                </div>
                
                <div class="placediv">
                    <div>
                        <label for="province">District</label><br>
                        <input type="text" id="province">
                    </div>
                    <div>
                        <label for="province">Country</label><br>
                        <input type="text" id="province">
                    </div>
                </div>

                

                <div class="termsdiv">
                    <div><input type="checkbox"  required></div>
                    <div>
                        <p class="conditions">
                            I agree to the terms and conditions of the bank 
                        </p>
                    </div>
                </div>

                <div class="btn">
                    <a href="#">
                        <button >Submit</button>
                    </a>
                </div>
            </form>
        </section>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
