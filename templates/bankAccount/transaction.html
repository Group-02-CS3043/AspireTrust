<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout1.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    body
    {
        background-image: url("{{ url_for('static',filename='img/home/group-131.png') }}");
        background-size: cover;
    }
</style>
</head>


<body>

    <nav class="nav-bar">
        <div class="navlogo">
            <div>ASPIRE Trust</div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
        
    </nav>
    <div class="wrapper" style="max-width: 1000px;
    height: 480px;">

        <div class="logo">
            <div>FUND TRANSFER</div>
        </div> 
        
            <form action="" method="post">

                <div class="container">
                    <div class="sithum">
                        <p class="sub-topic">Transfer From</p>

                        <div class="account">
                            <label for="acc.number"> Account Number</label><br>
                            <!-- <input type="number" id="branch" required>       -->
                            <select name="from_account_number" id="branch">
                                {% for account in context %}
                                <option value="{{ account.account_number }}">{{ account.account_number }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="fund">
                            <label for="acc.number">Amount</label><br>
                            <input type="number" id="branch" required placeholder="Rs" name="amount">      
                        </div>
                    </div>
                    
                    <div class="sithum">
                        <p class="sub-topic">Transfer To</p>
    
                        <div class="account">
                            <label for="acc.number">Account Number</label><br>
                            <input type="text" id="branch" required name="to_account_number">      
                        </div>
                        <div class="fund">
                            <label for="acc.number">Remarks</label><br>
                            <input type="text" id="remarks" required name="remarks">      
                        </div>
                    </div>
    
                    
                </div>
                
                
               

                <div class="termsdiv">
                    <div><input type="checkbox"  required></div>
                    <div>
                        <p class="conditions">
                            Transfer of funds is subject to the terms and conditions of the account holder's bank.
                        </p>
                    </div>
                </div>

                <div class="btn">
                    <a href="#">
                        <button type="submit" >Transfer Now</button>
                    </a>
                </div>
            </form>
        
    </div>
</body>
</html>
