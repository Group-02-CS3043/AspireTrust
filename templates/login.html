<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Manrope:wght@200&family=Open+Sans&family=Righteous&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Righteous&display=swap" rel="stylesheet">
  </head>

  

  <body> 
    <div class = 'container'>
        <div class="loginTile">
            <div class="con">
                <div class="logo">
                    <div style="display: flex; justify-content: center; align-items: center; ">
                        <img src="../static/img/logopng.png" alt="" class="logoV">
                        <div class="logoT">ASPIRE Trust</div>
                    </div>
                </div>
                
                <form style="display: flex; flex-direction: column; justify-content: center; align-items: center;" method="post" action="" >
                    <div class="inputs">

                        <div class="emailCon">
                            <div class="ab">
                                <svg class="mail-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                                    <path d="M4 4.5H20C21.1 4.5 22 5.4 22 6.5V18.5C22 19.6 21.1 20.5 20 20.5H4C2.9 20.5 2 19.6 2 18.5V6.5C2 5.4 2.9 4.5 4 4.5Z" stroke="#00507C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M22 6.5L12 13.5L2 6.5" stroke="#00507C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                  </svg>
                                <input name ="email" class="enq" type="email" placeholder="Email" required></input>
                            </div>
                            <div class="ab">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                                    <path d="M19 11.5H5C3.89543 11.5 3 12.3954 3 13.5V20.5C3 21.6046 3.89543 22.5 5 22.5H19C20.1046 22.5 21 21.6046 21 20.5V13.5C21 12.3954 20.1046 11.5 19 11.5Z" stroke="#00507C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M7 11.5V7.5C7 6.17392 7.52678 4.90215 8.46447 3.96447C9.40215 3.02678 10.6739 2.5 12 2.5C13.3261 2.5 14.5979 3.02678 15.5355 3.96447C16.4732 4.90215 17 6.17392 17 7.5V11.5" stroke="#00507C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                  </svg>
                                <input name="password" class="enq" type="password" placeholder="Password" required></input>
                            </div>
                            
                        </div>

                    </div>

                    <div class="final">
                        
                        <button type="submit"> Login </button>
                        <div class="newuser">New User? <a class="signUp" href=""> Sign Up </a></div>

                    </div>
                </form>
                

            </div>

        </div>
        <div class="imgText">
            <img class ='imgTile' src="../static/img/tileImg.png" alt="welcome"> 
            <div class="textIn">Dream your Future !</div>
        </div>




    </div>
  </body>
</html>
