<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online loan </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout2.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
    body{
        background-image: url("{{ url_for('static',filename='img/home/group-131.png') }}");
        background-size: cover;
    }

    .wrapper{
        height: 850px;
    }
</style>
<body>
    <nav>
        <div class="navlogo">
            <div><a href="#">ASPIRE Trust</a></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
        
    </nav>
    <div class="wrapper">
        <div class="logo">
            <div>BANK Loan FORM</div>
        </div>
        <section>
            {% if context %}
            <form action="" method="post">
                

                <div class="account">
                    <div>
                        <label for="ID">Fixed Deposit Account Number</label><br>
                        <select name="fixed_account_number" id="">
                            {% for account in context.fd_accounts %}
                            <option value="{{ account.fixed_deposit_id }}">{{ account.fixed_deposit_id }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="branch">Maximum Loan Amount</label><br>
                        <input type="number" id="maximum_loan_amount" name="maximum_loan_amount" value="{{context.maximum_loan_amount}}" disabled>
                    </div>  
                </div>
                
                

                <!-- <div class="genderdiv">
                    <label for="gender">Gender</label>
                    <input type="radio" name="prefix" required>Male
                    <input type="radio" name="prefix" required>Female
                </div> -->

                <label for="name">Name</label>
                <div class="namediv">
                    
                    <div>
                        <input type="text" id="first_name" placeholder="First" name="first_name" value="{{context.first_name}}" disabled>
                    </div>
                    <div>
                        <input type="text" id="last_name" placeholder="Second" name="last_name" value="{{context.last_name}}" disabled>
                    </div>
                </div>

                <div class="loandetails">
                    <!-- <div class="genderdiv">
                        <label >Loan Type</label><br>
                        <input type="radio" name="status" required>Personal
                        <input type="radio" name="status" required>Bussiness
                    </div> -->
                    <div>
                        <label for="loan">Loan Amount</label><br>
                        <input type="number" id="loan" placeholder="Rs" name="loan_amount" required>
                    </div>
                </div>



                <div class="contact">
                    <div>
                        <label for="phone">Phone Number</label><br>
                        <input type="text" id="phone" placeholder="07X-XXXXXXX" name="telephone" value="{{context.telephone}}" disabled>
                    </div>
                    <div>
                        <label for="nic">NIC Number</label><br>
                        <input type="text" id="nic" value="{{context.nic}}" name="nic" disabled>
                    </div>
                </div>


                <div class="addressdiv">
                    <label for="address">Residental Address</label><br>
                    <input type="text" id="address" required placeholder="address" name="home_town" value="{{context.home_town}}" disabled><br>
                </div>

                <!-- <div class="martialdiv">
                        <label >Marital Status</label>
                        <input type="radio" name="status" required>Single
                        <input type="radio" name="status" required>Married
                </div> -->

                <div class="occudiv">
                    <label for="occu">Duration</label><br>
                    <select name="duration" id="occu" required>
                        <option value="6">6 month</option>
                        <option value="12"> 1 year</option>
                        <option value="36">3 year</option>
                    </select>
                </div>

                

                <div class="termsdiv">
                    <div><input type="checkbox" required></div>
                    <div>
                        <p class="conditions">
                            I agree to comply with and to be bound by the rules of the bank . 
                        </p>
                    </div>
                </div>

                <div class="btn">
                    <a href="#">
                        <button >Submit</button>
                    </a>
                </div>
            </form>
            {% endif %}
        </section>
    </div>

</body>
</html>
