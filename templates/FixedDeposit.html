<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed deposit</title>
    <link rel="stylesheet" href="layout1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="navlogo">
            <div><a href="#">ASPIRE Trust</a></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
        
    </nav>
    <div class="wrapper" style="max-width: 700px;
    height: 970px;">

        <div class="logo">
            <div>FIXED DEPOSIT FORM</div>
        </div>

        <section>
            <form action="">

                <p class="sub-topic">Account Details</p>

                <div class="account">
                    <div>
                        <label for="acc.number">Savings account number</label><br>
                        <input type="number" id="branch" required>
                    </div>
                       
                </div>

                <p class="sub-topic">Personal Details</p>

                <div class="contact">
                    <div>
                        <label for="name">Name</label><br>
                        <input type="text" id="myname" placeholder="" required>

                    </div>
                    
                    <div>
                        <label for="phone">Phone Number</label><br>
                        <input type="number" id="phone" placeholder="07X-XXXXXXX" >
                    </div>
                    <div>
                        <label for="NIC">NIC Number</label><br>
                        <input type="text" id="NIC" required>
                    </div>
                </div>

 
                
                <div class="placediv">
                    <div>
                        <label for="Amount">Amount</label><br>
                        <input type="text" id="Amount" required placeholder="Rs">
                    </div>
                    <div>
                        <label for="Time Period">Time Period</label><br>
                        <input type="text" id="Time Period" placeholder="Number of months" required>
                    </div>
                </div>

                <p class="sub-topic">Terms & Conditions</p>

                <div class="termsdiv">
                    <div><input type="checkbox"  required></div>
                    <div>
                        <p class="conditions">
                            I confirm that the information provided is accurate 
                            and up-to-date to the best of my knowledge.
                        </p>
                    </div>
                </div>

                <div class="btn">
                    <a href="another.html">
                        <button >Submit</button>
                    </a>
                </div>
            </form>
        </section>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
